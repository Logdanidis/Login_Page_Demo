<div>
    <div class="jumbotron">
        <div class="container">
            <div class="center">
                <div>
                    <div class="logoPosition">
                        <img src="resources/images/login_img.png">
                    </div>
                    <div ng-controller="loginCtrl">
                        <form action="/login" id="myLogin">
                            <h4>Username: </h4>
                            <div>
                                <input type="text" id="username" ng-model="username"><br>
                            </div>
                            <h4>Password:</h4>
                            <div>

                                <input type="password" id="password" ng-model="password"><br>
                            </div>
                            <div class="inputSpace">
                                <button type="button" class="btn btn-info" ng-click="login()">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
